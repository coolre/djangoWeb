{% extends 'base_person.html' %}
{% load bootstrap4 %}
{% bootstrap_css %}


{% block title %}人力资源{% endblock %}


{% block content %}

<div class="row flex-xl-nowrap">
  <div class="col-12 col-md-4 col-xl-4 bd-sidebar border border-white">
   {% include "org_list.html" %}
  </div>

  <div class="col-12 col-md-8 col-xl-8 py-md-3 pl-md-5 bd-content">

      <table class="table table-hover">
      <thead>
        <tr>

          <th>姓名</th>
          <th>部门</th>
          <th>职务</th>
        </tr>
      </thead>
      <tbody>
       {% for person in object_list %}
        <tr>

          <td><a href="{% url 'persons:detail' person.person_id %}">{{ person.person }}</a></td>
          <td>{{ person.department }} </td>
          <td>{{ person.post }}</td>
        </tr>
       {% endfor %}
      </tbody>
    </table>
  </div>

</div>

{% endblock %}
